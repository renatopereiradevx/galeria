<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom na Imagem</title>
    <style>
        .container {
            width: 900px; /* Largura da div */
            overflow: hidden; /* Garante que a imagem não ultrapasse a div */
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para um efeito elegante */
        }

        .container img {
            width: 100%; /* Ajusta a imagem para ocupar a largura da div */
            display: block;
            transition: transform 0.4s ease-in-out; /* Transição suave */
        }

        .container:hover img {
            transform: scale(1.2); /* Aumenta o tamanho da imagem em 20% */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="imagem2.jpg" alt="Imagem de Exemplo">
    </div>

</body>
</html>
