<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #181717;
            text-align: center;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #ccc;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 960px;
            margin: 0 auto;
        }

        .gallery-item {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.3);
            cursor: pointer;
        }

        /* ESTILIZAÇÃO DO MODAL */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        .modal:target {
            opacity: 1;
            visibility: visible;
        }

        /* BOTÃO DE FECHAR */
        .modal .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .modal .close:hover {
            color: #ff4747;
        }

        @media (max-width: 768px) {
            .gallery {
                max-width: 100%;
                padding: 10px;
            }

            .gallery-item {
                width: 45%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h2>Galeria de Fotos</h2>
    <div class="gallery">
        <div class="gallery-item">
            <a href="#img1">
                <img src="imagem2.jpg" alt="Imagem 1">
            </a>
        </div>
        <div class="gallery-item">
            <a href="#img2">
                <img src="imagem2.jpg" alt="Imagem 2">
            </a>
        </div>
        <div class="gallery-item">
            <a href="#img3">
                <img src="imagem2.jpg" alt="Imagem 3">
            </a>
        </div>
        <div class="gallery-item">
            <a href="#img4">
                <img src="imagem2.jpg" alt="Imagem 4">
            </a>
        </div>
        <div class="gallery-item">
            <a href="#img5">
                <img src="imagem2.jpg" alt="Imagem 4">
            </a>
        </div>
        <div class="gallery-item">
            <a href="#img6">
                <img src="imagem2.jpg" alt="Imagem 4">
            </a>
        </div>
    </div>

    <!-- MODAIS -->
    <div id="img1" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="imagem2.jpg" alt="Imagem Grande 1">
    </div>
    
    <div id="img2" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="imagem2.jpg" alt="Imagem Grande 2">
    </div>

    <div id="img3" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="imagem2.jpg" alt="Imagem Grande 3">
    </div>

    <div id="img4" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="imagem2.jpg" alt="Imagem Grande 4">
    </div>

    <div id="img5" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="imagem2.jpg" alt="Imagem Grande 4">
    </div>

    <div id="img6" class="modal">
        <a href="#" class="close">&times;</a>
        <img src="imagem2.jpg" alt="Imagem Grande 4">
    </div>

</body>
</html>
